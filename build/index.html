<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header__logo">
        <img class="header__img" src="./img/brain 1.svg" alt="logo">
        <h1 class="header__title">Портал НПР РГСУ</h1>
      </div>
      <nav class="header__nav">
        <a href="#" class="header__link">Новости</a>
        <a href="#" class="header__link header__link-active">Преподаватели</a>
        <a href="#" class="header__link">Вакансии</a>
        <a href="#" class="header__link">Объявления</a>
        <a href="#" class="header__link">Мероприятия</a>
      </nav>
      <div class="header__login">
        <a class="header__login_link" href="#">
          <img class="header__login_img" src="./img/logout 1.svg" alt="login">
          <div class="header__login_title">Вход на сайт</div>
        </a>
      </div>
    </header>
    <main class="main">
      <div class="form form-auth">
        <div class="form__tabs">
          <h2 class="form__link form__link-active" id="authtab">Авторизация</h2>
          <h2 class="form__link" id="regtab">Регистрация</h2>
        </div>
        <form class="form__auth form__auth-active">
          <div class="form__row">
            <div class="form__label">Ваш email <div class="form__label-red">*</div></div>
            <input class="form__input" type="email" name="email" required placeholder="Укажите адрес электронной почты">
          </div>
          <div class="form__row">
            <div class="form__label">Введите пароль <div class="form__label-red">*</div></div>
            <input class="form__input" type="password" name="password" required placeholder="*****">
          </div>
          <div class="form__btns">
            <button class="form__btn">Добавить запись</button>
            <button class="form__btn_forget">Забыли пароль?</button>
          </div>
        </form>
        <form class="form__reg">
          <div class="form__row form__row-reg">
            <div class="form__label">ФИО <div class="form__label-red">*</div></div>
            <input class="form__input form__input-reg" type="name" name="name" required placeholder="Фамилия Имя Отчество">
          </div>
          <div class="form__row form__row-reg">
            <div class="form__col form__col-reg">
              <div class="form__label">Email <div class="form__label-red">*</div></div>
              <input class="form__input form__input-reg" type="email" name="email" required placeholder="Адрес будет логином на портале">
            </div>
            <div class="form__col">
              <div class="form__label">Телефон <div class="form__label-red">*</div></div>
              <input class="form__input form__input-reg" id="phone" type="phone" name="phone" maxlength="13" required placeholder="+7(___)___-__-__">
            </div>
          </div>
          <div class="form__row form__row-reg">
            <div class="form__col form__col-reg">
              <div class="form__label">СНИЛС <div class="form__label-red">*</div></div>
              <input class="form__input form__input-reg" id="snils" type="text" name="snils" required placeholder="___-___-___ __">
            </div>
            <div class="form__col">
              <div class="form__label">Дата рождения <div class="form__label-red">*</div></div>
              <input class="form__input form__input-reg" id="date" type="text" name="date" required placeholder="__.__.____">
            </div>
          </div>
          <div class="form__checkbox">
            <input class="form__checkbox_input" type="checkbox" name="checkbox" required checked>
            <div class="form__label">Согласен на обработку моих персональных данных<div class="form__label-red">*</div></div>
          </div>
          <div class="form__checkbox">
            <input class="form__checkbox_input" type="checkbox" name="checkbox" required checked>
            <div class="form__label">Согласен на получение уведомлений и рассылок<div class="form__label-red">*</div></div>
          </div>
          <div class="form__btns form__btns-reg">
            <button class="form__btn form__btn-reg">Зарегистрироваться</button>
            <button class="form__btn_refuse" type="reset">Отказаться</button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
  <script src="/js/script.js"></script>
</body>
</html>
